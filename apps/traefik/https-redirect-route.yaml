apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: https-redirect-catch-all
  namespace: infra
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`) && !PathPrefix(`/ping`)
      kind: Rule
      priority: 5  # Higher priority than existing fallback (priority 1)
      middlewares:
        - name: https-redirect
      services:
        - name: noop@internal
          kind: TraefikService
