apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: docker-traefik-fallback
  namespace: infra
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: HostRegexp(`^.+\.theorangeserver\.net$`)
      kind: Rule
      priority: 1  # Lowest priority - only matches if nothing else does
      services:
        - name: legacy-docker-traefik-endpoint
          port: 8080
          passHostHeader: true
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: insecure-transport
  namespace: infra
spec:
  insecureSkipVerify: true
