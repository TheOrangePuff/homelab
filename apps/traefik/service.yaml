apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: infra
  annotations:
    metallb.io/loadBalancerIPs: 192.168.0.241
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
    - name: web
      port: 80
      targetPort: 80
      protocol: TCP
    - name: websecure
      port: 443
      targetPort: 443
      protocol: TCP
