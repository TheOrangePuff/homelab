apiVersion: v1
kind: Service
metadata:
  name: minecraft-velocity
spec:
  type: LoadBalancer
  selector:
    app: minecraft-velocity
  ports:
  - name: minecraft
    port: 25577
    targetPort: 25577
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-backend
spec:
  clusterIP: None
  selector:
    app: minecraft-backend
  ports:
  - name: minecraft
    port: 25565
    targetPort: 25565
    protocol: TCP
  - name: rcon
    port: 25575
    targetPort: 25575
    protocol: TCP