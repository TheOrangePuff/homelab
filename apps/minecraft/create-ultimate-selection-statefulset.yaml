apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft-create-ultimate-selection
spec:
  serviceName: minecraft-create-ultimate-selection
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-create-ultimate-selection
  template:
    metadata:
      labels:
        app: minecraft-create-ultimate-selection
    spec:
      nodeSelector:
        kubernetes.io/hostname: modron-01
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - minecraft-create-ultimate-selection
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      terminationGracePeriodSeconds: 300
      initContainers:
      - name: fix-ownership
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          chown -R 1000:1000 /data
          chown -R 1000:1000 /data/world
          chown -R 1000:1000 /data/world_nether
          chown -R 1000:1000 /data/world_the_end
          chown -R 1000:1000 /data/plugins/Backuper/Backups
        volumeMounts:
        - name: data
          mountPath: /data
        - name: world
          mountPath: /data/world
        - name: world-nether
          mountPath: /data/world_nether
        - name: world-end
          mountPath: /data/world_the_end
        - name: backups
          mountPath: /data/plugins/Backuper/Backups
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
      containers:
      - name: minecraft
        image: itzg/minecraft-server:2025.9.2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: EULA
          value: "TRUE"
        - name: TYPE
          value: "AUTO_CURSEFORGE"
        - name: CF_PAGE_URL
          value: "https://www.curseforge.com/minecraft/modpacks/create-ultimate-selection"
        - name: CF_API_KEY
          valueFrom:
            secretKeyRef:
              name: minecraft-curseforge
              key: cf-api-key
        - name: CF_DOWNLOADS_REPO
          value: "/data"
        - name: MEMORY
          value: "12G"
        - name: USE_AIKAR_FLAGS
          value: "true"
        - name: ENABLE_RCON
          value: "true"
        - name: RCON_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minecraft-rcon-secret
              key: rcon-password
        - name: RCON_PORT
          value: "25575"
        - name: SERVER_PORT
          value: "25565"
        - name: ONLINE_MODE
          value: "false"
        - name: VELOCITY_SECRET
          valueFrom:
            secretKeyRef:
              name: minecraft-velocity
              key: forwarding-secret
        - name: WHITELIST
          value: "true"
        - name: ENFORCE_WHITELIST
          value: "true"
        - name: ENABLE_AUTOSTOP
          value: "FALSE"
        - name: SPAWN_PROTECTION
          value: "0"
        - name: VIEW_DISTANCE
          value: "10"
        - name: MODE
          value: "survival"
        - name: DIFFICULTY
          value: "normal"
        - name: PLUGINS
          value: "https://github.com/DVDishka/Backuper/releases/download/3.4.4/Backuper-3.4.4.jar"
        ports:
        - name: minecraft
          containerPort: 25565
          protocol: TCP
        - name: rcon
          containerPort: 25575
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - mc-health
          initialDelaySeconds: 360
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mc-health
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        resources:
          limits:
            memory: "16Gi"
            cpu: "4000m"
          requests:
            memory: "12Gi"
            cpu: "1000m"
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                echo "Pod terminating - saving world data gracefully"
                rcon-cli save-all
                sleep 2
        volumeMounts:
        - name: data
          mountPath: /data
        - name: world
          mountPath: /data/world
        - name: world-nether
          mountPath: /data/world_nether
        - name: world-end
          mountPath: /data/world_the_end
        - name: backups
          mountPath: /data/plugins/Backuper/Backups
        - name: backuper-config
          mountPath: /data/plugins/Backuper/config.yml
          subPath: config.yml
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minecraft-create-ultimate-selection-data
      - name: world
        persistentVolumeClaim:
          claimName: minecraft-create-ultimate-selection-world
      - name: world-nether
        persistentVolumeClaim:
          claimName: minecraft-create-ultimate-selection-world-nether
      - name: world-end
        persistentVolumeClaim:
          claimName: minecraft-create-ultimate-selection-world-end
      - name: backups
        persistentVolumeClaim:
          claimName: minecraft-create-ultimate-selection-backups
      - name: backuper-config
        configMap:
          name: minecraft-backuper-config
