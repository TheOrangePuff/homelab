apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-velocity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-velocity
  template:
    metadata:
      labels:
        app: minecraft-velocity
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - minecraft-velocity
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
      - name: fix-ownership
        image: busybox:1.35
        command: 
        - sh
        - -c
        - |
          mkdir -p /config
          chown -R 1000:1000 /config
          chmod -R 755 /config
          # Fix the root filesystem directory where the container runs
          chown 1000:1000 / 2>/dev/null || true
          chmod 755 / 2>/dev/null || true
        volumeMounts:
        - name: config
          mountPath: /config
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
      containers:
      - name: velocity
        image: itzg/bungeecord:latest
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        workingDir: /server
        env:
        - name: TYPE
          value: "VELOCITY"
        - name: MEMORY
          value: "512M"
        - name: ENABLE_RCON
          value: "true"
        - name: RCON_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minecraft-rcon-secret
              key: rcon-password
        ports:
        - name: minecraft
          containerPort: 25577
          protocol: TCP
        - name: rcon
          containerPort: 25575
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 25577
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 25577
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 5
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: velocity-config
          mountPath: /config/velocity.toml
          subPath: velocity.toml
        - name: velocity-forwarding
          mountPath: /config/forwarding.secret
          subPath: forwarding.secret
        - name: server
          mountPath: /server
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: minecraft-velocity-config
      - name: server
        emptyDir: {}
      - name: velocity-config
        configMap:
          name: minecraft-velocity-config
      - name: velocity-forwarding
        secret:
          secretName: minecraft-velocity
          items:
          - key: forwarding-secret
            path: forwarding.secret